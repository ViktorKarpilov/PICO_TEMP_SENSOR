<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Freezer Configuration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0; padding: 20px; color: white; min-height: 100vh;
    }
    .container {
      max-width: 450px; margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 40px; border-radius: 20px;
      backdrop-filter: blur(15px); box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center; margin-bottom: 30px; font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .form-group { margin-bottom: 25px; }
    label {
      display: block; margin-bottom: 8px; font-weight: 600;
      font-size: 1.1em; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%; padding: 15px; border: none;
      border-radius: 12px; font-size: 16px; box-sizing: border-box;
      background: rgba(255,255,255,0.9); transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none; background: rgba(255,255,255,1);
      transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    select {
      cursor: pointer;
    }
    .ssid-group {
      margin-bottom: 10px;
    }
    .refresh-btn {
      background: rgba(255,255,255,0.2);
      color: white; border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 15px; border-radius: 8px;
      font-size: 14px; cursor: pointer;
      transition: all 0.3s ease; margin-left: 10px;
    }
    .refresh-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
    .label-row {
      display: flex; align-items: center; justify-content: space-between;
    }
    button {
      width: 100%; padding: 18px; margin-top: 20px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white; border: none; border-radius: 12px;
      font-size: 18px; font-weight: bold; cursor: pointer;
      transition: all 0.3s ease; text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: linear-gradient(45deg, #ff5252, #ff7979);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255,107,107,0.4);
    }
    button:disabled {
      background: linear-gradient(45deg, #aaa, #bbb);
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    .status {
      text-align: center; margin-top: 30px;
      padding: 20px; border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .emoji { font-size: 3em; margin-bottom: 15px; }
    .temp-display {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 15px; margin-top: 15px;
    }
    .temp-item {
      background: rgba(255,255,255,0.1); padding: 10px;
      border-radius: 8px; text-align: center;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .footer {
      text-align: center; margin-top: 30px; opacity: 0.8;
      font-size: 0.9em;
    }
    .loading {
      color: #ffeb3b;
      font-style: italic;
    }
    .error {
      color: #ff5252;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="emoji pulse">üßä</div>
  <h1>Freezer Monitor</h1>

  <form method="POST" action="/config" id="configForm">
    <div class="form-group">
      <div class="label-row">
        <label for="ssidSelect">Available Networks:</label>
        <button type="button" class="refresh-btn" onclick="loadSSIDs()">üîÑ Refresh</button>
      </div>
      <div class="ssid-group">
        <select id="ssidSelect" onchange="onSSIDSelect()">
          <option value="">Loading networks...</option>
        </select>
      </div>
      <label for="ssid">Or enter manually:</label>
      <input type="text" id="ssid" name="ssid" placeholder="Enter your WiFi network name" required>
    </div>

    <div class="form-group">
      <label for="password">WiFi Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter WiFi password">
    </div>

    <button type="submit" id="submitBtn">Configure Monitor</button>
  </form>

  <div class="status">
    <strong>Current Status</strong>
    <div class="temp-display">
      <div class="temp-item">
        <div>Temperature</div>
        <div id="temp" style="font-size: 1.2em; font-weight: bold;">Loading...</div>
      </div>
      <div class="temp-item">
        <div>Humidity</div>
        <div id="humidity" style="font-size: 1.2em; font-weight: bold;">Loading...</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Powered by Raspberry Pi Pico W <br>
  </div>
</div>

<script>
  console.log("Script section initiated")

  function updateStatus() {
    console.log("Update status")
    fetch('/api/status')
            .then(response => response.json())
            .then(data => {
              document.getElementById('temp').textContent = data.temperature + '¬∞C';
              document.getElementById('humidity').textContent = data.humidity + '%';
            })
            .catch(error => {
              console.log('Status update failed:', error);
              document.getElementById('temp').textContent = 'Error';
              document.getElementById('humidity').textContent = 'Error';
            });
  }

  function loadSSIDs() {
    console.log("Loading SSIDs...");
    const select = document.getElementById('ssidSelect');

    // Show loading state
    select.innerHTML = '<option value="" class="loading">üîÑ Scanning networks...</option>';
    select.disabled = true;

    fetch('/api/ssids')
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
              }
              return response.json();
            })
            .then(data => {
              console.log("SSIDs received:", data);

              // Clear and populate dropdown
              select.innerHTML = '<option value="">-- Select a network --</option>';

              if (data.ssids && data.ssids.length > 0) {
                data.ssids.forEach(ssid => {
                  if (ssid.trim()) { // Only add non-empty SSIDs
                    const option = document.createElement('option');
                    option.value = ssid;
                    option.textContent = ssid;
                    select.appendChild(option);
                  }
                });
              } else {
                select.innerHTML = '<option value="" class="error">No networks found</option>';
              }

              select.disabled = false;
            })
            .catch(error => {
              console.error('Failed to load SSIDs:', error);
              select.innerHTML = '<option value="" class="error">‚ö†Ô∏è Scan failed - Enter manually</option>';
              select.disabled = false;
            });
  }

  function onSSIDSelect() {
    const select = document.getElementById('ssidSelect');
    const textInput = document.getElementById('ssid');

    if (select.value) {
      textInput.value = select.value;
      textInput.focus(); // Move focus to password field next
    }
  }

  // Initialize on page load
  updateStatus();
  loadSSIDs();

  // Auto-refresh status every 3 seconds
  setInterval(updateStatus, 3000);

  // Auto-refresh SSIDs every 30 seconds (networks can change)
  setInterval(loadSSIDs, 30000);

  const form = document.getElementById('configForm');

  function toggleButton(){
    const btn = document.getElementById('submitBtn');
    btn.disabled = !btn.disabled;
    btn.textContent = btn.disabled ? '‚è≥ Configuring...' : 'Configure Monitor';
  }

  function sendData() {
    // Associate the FormData object with the form element
    const formData = new FormData(form);

    try {
      fetch('api/connection', {
        method: "POST",
        body: formData,
      }).then(response => {
        if (response.ok) {
          // Refresh SSID list after successful connection attempt
          setTimeout(loadSSIDs, 2000);
        }
      });
      toggleButton();
    } catch (e) {
      alert("Error: " + e);
      toggleButton();
    }
  }

  // Form submission handler
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    toggleButton();
    sendData();
  });
</script>
</body>
</html>
